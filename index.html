<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- API key is f441cfb77f1af8db9f72b34e1d10a300 -->

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

    <div class="container-fluid">
        <div class="card search" style="width: 20rem;">
            <div class="card-header">
                <h4>Search for a city</h4>
                <form class="form-inline">
                    <input class="city-search form-control mr-sm-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="search-btn btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <ul class="list-group list-group-flush searched">
            </ul>
        </div>


        <div class="card today col-md-8">
            <div class="card-body">
                <h4 class="card-title city-name"></h4>
                <p class="temp"></p>
                <p class="humid"></p>
                <p class="wind"></p>
                <p class="uv"></p>
            </div>
        </div>

        <div class="forecast col-md-8">
            <h4>5 Day Forecast</h4>
            <div class="card day">
                <div class="card-body day1">
                    <h5 class="card-title"></h5>
                    <p class="card-text temp"></p>
                    <p class="card-text humid"></p>
                </div>
            </div>
            <div class="card day">
                <div class="card-body day2">
                    <h5 class="card-title"></h5>
                    <p class="card-text temp"></p>
                    <p class="card-text humid"></p>
                </div>
            </div>
            <div class="card day">
                <div class="card-body day3">
                    <h5 class="card-title"></h5>
                    <p class="card-text temp"></p>
                    <p class="card-text humid"></p>
                </div>
            </div>
            <div class="card day">
                <div class="card-body day4">
                    <h5 class="card-title"></h5>
                    <p class="card-text temp"></p>
                    <p class="card-text humid"></p>
                </div>
            </div>
            <div class="card day">
                <div class="card-body day5">
                    <h5 class="card-title"></h5>
                    <p class="card-text temp"></p>
                    <p class="card-text humid"></p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
